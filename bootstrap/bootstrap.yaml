
#get the repo
resources:
  - name: domtest-pipeline
    type: git
    icon: github
    check_every: 1m
    source:
      uri: https://github.com/dcd-22/dominique-test-pipeline.git
      branch: main
      private_key: ((mytoken))


jobs:
  - name: set-pipeline
    plan:
      - get: domtest-pipeline
        trigger: true
      - set_pipeline: hello-world
        file: domtest-pipeline/pipelines/pipeline.yaml
        vars:
          NAME: "dominique"
