name: Move new issues into Triage

on: workflow_dispatch
  issues:
    types: [closed]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Done
          column: Closed
          repo-token: ${{ secrets.GITHUB_TOKEN }}

